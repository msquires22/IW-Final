<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - College Athlete Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="navbar-placeholder"></div>
    </header>
    <script>
        fetch('navbar.html')
        .then(response => response.text())
        .then(text => document.getElementById('navbar-placeholder').innerHTML = text);
    </script>
    <main class="login-container">
        <h2>Sign Up</h2>
        <form id="signup-form" class="login-form">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign me up!</button>
        </form>
        <div id="signup-error"></div>
        <div class="signup-prompt">
            <p>Already have an account? <a href="LogIn.html">Login here</a></p>
        </div>
    </main>
    <footer>
        <p> 2024 College Athlete Connect</p>
    </footer>
    <script type="module">
        import { auth } from './firebaseconfig.js';
        import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log('Account created:', userCredential.user); 
                alert('Account created successfully! Redirecting to login page...'); 
                window.location.href = 'LogIn.html';
            } catch (error) {
                document.getElementById('signup-error').textContent = error.message;
            }
        });
    </script>
</body>
</html>
